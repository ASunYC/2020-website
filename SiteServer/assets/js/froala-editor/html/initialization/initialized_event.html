<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css?v=6.14.0">
  <link rel="stylesheet" href="../../css/froala_editor.css?v=6.14.0">
  <link rel="stylesheet" href="../../css/froala_style.css?v=6.14.0">
  <link rel="stylesheet" href="../../css/plugins/code_view.css?v=6.14.0">
  <link rel="stylesheet" href="../../css/plugins/image_manager.css?v=6.14.0">
  <link rel="stylesheet" href="../../css/plugins/image.css?v=6.14.0">
  <link rel="stylesheet" href="../../css/plugins/table.css?v=6.14.0">
  <link rel="stylesheet" href="../../css/plugins/video.css?v=6.14.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/codemirror.min.css?v=6.14.0">


  <style>
    body {
      text-align: center;
    }

    div#editor {
      width: 81%;
      margin: auto;
      text-align: left;
    }

    div#buttons {
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <div id="buttons">
    <button id="init">Init Editor</button>
    <button id="destroy">Destroy Editor</button>
  </div>

  <div id="editor">
    <div id='edit' style="margin-top: 30px;">
      <h1>Initialized Event</h1>
      <p>This example allows you to see when the <a
          href="https://www.froala.com/wysiwyg-editor/v2.0/docs/events#initialized" title="Initialized Event"
          target="_blank">initialized</a> event is triggered. Open the browser console to follow the event.</p>
      <p>You can destroy and initialize the editor again to see the event being triggered.</p>
    </div>
  </div>

  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/codemirror.min.js?v=6.14.0"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/mode/xml/xml.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/froala_editor.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/align.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/code_beautifier.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/code_view.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/draggable.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/image.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/image_manager.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/link.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/lists.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/paragraph_format.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/paragraph_style.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/table.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/video.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/url.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/entities.min.js?v=6.14.0"></script>

  <script>
    (function () {
      var instance
      document.getElementById('init').addEventListener('click', function (e) {
        document.getElementById('edit').classList.remove('fr-view')
        instance = new FroalaEditor('#edit')
      })
      document.getElementById('destroy').addEventListener('click', function (e) {
        instance.destroy()
        document.getElementById('edit').classList.add('fr-view')
      })
    })()
  </script>
</body>

</html>
