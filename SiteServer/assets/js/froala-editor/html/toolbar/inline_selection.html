  <link rel="stylesheet" href="../../css/froala_style.css?v=6.14.0">
  <link rel="stylesheet" href="../../css/plugins/code_view.css?v=6.14.0">
  <link rel="stylesheet" href="../../css/plugins/colors.css?v=6.14.0">
  <link rel="stylesheet" href="../../css/plugins/emoticons.css?v=6.14.0">
  <link rel="stylesheet" href="../../css/plugins/image_manager.css?v=6.14.0">

  <link rel="stylesheet" href="../../css/plugins/char_counter.css?v=6.14.0">
  <link rel="stylesheet" href="../../css/plugins/video.css?v=6.14.0">
  <link rel="stylesheet" href="../../css/plugins/emoticons.css?v=6.14.0">
  <link rel="stylesheet" href="../../css/plugins/fullscreen.css?v=6.14.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/codemirror.min.css?v=6.14.0">

  <style>
    body {
      text-align: center;
      margin: 0;
    }

    div#editor {
      width: 81%;
      margin: auto;
      text-align: left;
    }
  </style>
</head>

<body>
  <div id="editor">
    <div id='edit' style="margin-top: 30px;">
      <h1>Inline Toolbar without Selection</h1>

      <p>This is the inline example without selection for the Froala WYSIWYG HTML Editor. Enabling the <a
          href="https://www.froala.com/wysiwyg-editor/docs/options#toolbarVisibleWithoutSelection"
          title="toolbarVisibleWithoutSelection" target="_blank">toolbarVisibleWithoutSelection</a> option makes the
        inline WYSIWYG HTML editor to appear as soon as you click in the editable area and not only when you select
        text.</p>
    </div>
  </div>

  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/codemirror.min.js?v=6.14.0"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/mode/xml/xml.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/froala_editor.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/align.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/code_beautifier.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/code_view.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/colors.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/emoticons.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/draggable.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/font_size.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/font_family.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/image.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/image_manager.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/line_breaker.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/quick_insert.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/link.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/lists.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/paragraph_format.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/paragraph_style.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/video.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/table.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/url.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/emoticons.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/file.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/entities.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/inline_style.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/save.min.js?v=6.14.0"></script>
  <script type="text/javascript" src="../../js/plugins/fullscreen.min.js?v=6.14.0"></script>

  <script>
    (function () {
      new FroalaEditor("#edit", {
        toolbarInline: true,
        toolbarVisibleWithoutSelection: true,
        toolbarButtons: [ ['bold', 'italic', 'underline', 'strikeThrough', 'textColor', 'backgroundColor', 'emoticons'], ['paragraphFormat', 'align', 'formatOL', 'formatUL', 'indent', 'outdent'], ['insertImage', 'insertLink', 'insertFile', 'insertVideo', 'undo', 'redo'] ],
        toolbarButtonsXS: null,
        toolbarButtonsSM: null,
        toolbarButtonsMD: null
      })
    })()
  </script>
</body>

</html>
