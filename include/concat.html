<section class="contact_info">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="advantage_header contactHeader">
          <h3>发送项目合作需求</h3>
          <!-- <img src="/img/lg_border_bg_02.png" alt /> -->
          <img src="/assets/img/lg_border_bg_02.png" alt />
        </div>
        <div class="col-lg-5">
          <span>您所代表的公司</span>
          <input type="text" class="form-control" id="exCompany" />
        </div>
        <div class="col-lg-5 col-lg-push-1">
          <span>您的姓名或称谓</span>
          <input type="text" class="form-control" id="exName" />
        </div>
        <div class="col-lg-5">
          <span>您的联系方式</span>
          <input
            type="tel"
            class="form-control"
            id="exPhone"
            placeholder="电话"
          />
        </div>
        <div class="col-lg-5 col-lg-push-1">
          <span>邮箱地址</span>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="col-lg-5">
          <span>商务合作所属行业领域</span>
          <input
            class="form-control"
            id="exIndustry"
            placeholder="如公安、交通、城市管理、园区等"
          />
        </div>
        <div class="col-lg-5 col-lg-push-1">
          <span>项目所在地</span>
          <input class="form-control" id="exAddress" />
        </div>
        <div class="col-lg-11">
          <span>详细商务合作描述</span>
          <textarea
            class="form-control"
            id="exDescription"
            rows="4"
            placeholder="项目类型、时间安排、项目阶段、数据可否提供、预算、落地时间等"
          ></textarea>
        </div>
        <div class="col-lg-11">
          <h5>所有提交信息，我们会严格为您保密</h5>
        </div>
        <div class="advantage_header">
          <button type="submit" class="btn btn-primary btn-lg">提交</button>
        </div>
      </div>
      <div class="col-lg-4 col-md-12 weixin" style="text-align: center;">
        <!-- <img src="/img/weixin.png" alt="数字冰雹" /> -->
        <img src="/company-pro/img/weixin.png" alt="数字冰雹" />
      </div>
    </div>
  </div>
</section>
